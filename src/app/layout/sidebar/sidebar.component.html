<div class="h-screen">
  <div class="min-h-screen flex relative lg:static bg-zinc-100">
    <div
      [class]="
        'h-full lg:h-auto ' +
        (sidebar_toggled ? ' hidden ' : ' animate-animationFirst ') +
        'lg:block flex-shrink-0 absolute  z-20 lg:static left-0 top-0 border-r-2 w-full md:w-auto transition-all'
      "
    >
      <div
        class="flex h-full bg-white sm:bg-white md:bg-white lg:bg-transparent xl:bg-transparent"
      >
        <div class="flex flex-col h-full bg-sky-700 flex-shrink-0 select-none">
          <div
            class="flex items-center justify-center flex-shrink-0 bg-sky-800 h-14 cursor-pointer"
            (click)="onRouteBase()"
          >
            <img
              src="../../../assets/img/icon.png"
              alt="Tor Holding ~ Anasayfa"
              title="Tor Holding ~ Anasayfa"
            />
          </div>
          <div class="overflow-y-auto mt-3">
            <ul class="list-none py-3 px-2 m-0">
              <li *ngFor="let m of menus" class="mb-2">
                <a
                  class="flex items-center cursor-pointer p-3 lg:justify-center hover:bg-sky-600 rounded text-sky-100 hover:text-sky-50 duration-150 transition-colors bg-sky-700"
                  [attr.title]="m.title"
                  (click)="onSelectMenu(m)"
                >
                  <img [src]="m.icon" class="w-5 h-5"
                /></a>
              </li>
            </ul>
          </div>
        </div>
        <div
          class="flex flex-col p-4 overflow-y-auto flex-shrink-0 flex-grow md:flex-grow-0 w-60"
        >
          <div class="justify-end mb-2 flex lg:hidden">
            <button
              type="button"
              class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none"
              title="Kapat"
              (click)="onToggle()"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="border-2 border-dotted rounded flex-auto">
            <div class="p-3 font-comfortaa text-xl">
              {{ selectedMenu ? selectedMenu.title : "" }}
            </div>
            <hr
              class="my-1 h-px border-t-0 bg-transparent bg-gradient-to-r from-transparent via-neutral-500 to-transparent opacity-25 dark:opacity-100"
            />

            <button
              *ngFor="let m of selectedMenu ? selectedMenu.subMenus : []"
              type="button"
              class="mt-4 flex items-center mx-auto text-sky-700 hover:text-white border border-sky-700 hover:bg-sky-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              (click)="onRoute(m)"
            >
              <i class="fa-solid fa-users mr-4"></i> {{ m.title }}
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="min-h-screen flex flex-col relative flex-auto">
      <navbar></navbar>
      <div class="p-5 flex flex-col flex-auto">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
