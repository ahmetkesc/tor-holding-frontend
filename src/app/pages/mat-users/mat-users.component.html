<div class="grid grid-cols-12 gap-y-2">
  <div class="col-span-12">
    <mat-toolbar class="t-toolbar-mat bg-white shadow-md rounded h-full p-4">
      <button
        mat-stroked-button
        color="primary"
        class="flex flex-col h-16 items-center justify-center mr-2"
        (click)="onShowDialog()"
      >
        <mat-icon>add</mat-icon> Yeni Kayıt
      </button>
      <button
        mat-stroked-button
        color="accent"
        class="flex flex-col h-16 items-center justify-center mr-2"
        (click)="onUpdateStart()"
      >
        <mat-icon>sync</mat-icon>
        Satır Güncelle
      </button>
      <button
        mat-stroked-button
        color="warn"
        class="flex flex-col h-16 items-center justify-center mr-2"
        (click)="onDelete()"
      >
        <mat-icon>delete</mat-icon>
        Satır Sil
      </button>
      <span class="flex-1"></span>
      <button
        mat-stroked-button
        class="flex flex-col h-16 items-center justify-center mr-2"
        (click)="onRefresh()"
      >
        <mat-icon>refresh</mat-icon>
        Verileri Çek
      </button>
    </mat-toolbar>
  </div>
  <div class="col-span-12">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>Seçim</th>
        <td mat-cell *matCellDef="let row">
          <mat-radio-button
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)"
          >
          </mat-radio-button>
        </td>
      </ng-container>

      <ng-container matColumnDef="adi">
        <th mat-header-cell *matHeaderCellDef>Adı</th>
        <td mat-cell *matCellDef="let element">{{ element.adi }}</td>
      </ng-container>
      <ng-container matColumnDef="soyadi">
        <th mat-header-cell *matHeaderCellDef>Soyadı</th>
        <td mat-cell *matCellDef="let element">{{ element.soyadi }}</td>
      </ng-container>
      <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef>Cep</th>
        <td mat-cell *matCellDef="let element">{{ element.cep }}</td>
      </ng-container>
      <ng-container matColumnDef="adres">
        <th mat-header-cell *matHeaderCellDef>Adres</th>
        <td mat-cell *matCellDef="let element">{{ element.adres }}</td>
      </ng-container>
      <ng-container matColumnDef="eposta">
        <th mat-header-cell *matHeaderCellDef>E-Posta</th>
        <td mat-cell *matCellDef="let element">{{ element.eposta }}</td>
      </ng-container>
      <ng-container matColumnDef="sifre">
        <th mat-header-cell *matHeaderCellDef>Şifre</th>
        <td mat-cell *matCellDef="let element">{{ element.sifre }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columns"
        (click)="selection.toggle(row)"
      ></tr>
    </table>
  </div>
</div>
